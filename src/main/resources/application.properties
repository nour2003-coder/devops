server.servlet.context-path=/events
server.port=8089

### DATABASE ###
spring.datasource.url=jdbc:mysql://events_mysql:3306/eventsProject?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## LOGGING ##
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n

### ACTUATOR & PROMETHEUS ###
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

### SPRINGDOC / SWAGGER UI ###
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
