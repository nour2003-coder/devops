# Server configuration
server.servlet.context-path=/events
server.port=8089

# DATABASE
spring.datasource.url=jdbc:mysql://events_mysql:3306/eventsProject?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# LOGGING
logging.level.root=info

# ACTUATOR & PROMETHEUS
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# SWAGGER
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs
